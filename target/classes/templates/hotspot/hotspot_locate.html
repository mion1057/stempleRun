<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<header th:replace="include/header"></header>
<title>핫스팟</title>
</head>

<body>
	<!-- Hero Slider -->
	<section class="bg-cencer bg-cover"
		style="background: url(/img/mainphoto/4.jpg);">
		<div class="dark-overlay">
			<div class="overlay-content py-5 index-forward">
				<div class="container py-5 mt-5">
					<div class="row py-5 text-white text-center">
						<div class="col-lg-7 mx-auto">
							<h1 class="text-xl">핫스팟</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<div class="container">
		<br>
		<br>
		<br>
		<br>
		<br>
		<div>
			<div>
				<div>
					<section>
						<form role="form" method="get">
							<table>
								<thead>
									<tr>
										<th>사진</th>
										<th>제목</th>
										<th>날짜</th>
										<th>위치</th>
										<th>추천수</th>
									</tr>
								</thead>
								<tbody>
									<tr class="godetail" th:each="Post:${postList}"
										th:id="${Post.p_num}">
										<td th:id="${Post.p_num}"><img th:src="${Post.Pic_file}"
											width=150, height=150></td>
										<td th:id="${Post.p_num}" th:text="${Post.P_title}"></td>
										<td th:id="${Post.p_num}"
											th:text="${#dates.format(Post.p_day, 'M월 dd일')}"></td>
										<td th:id="${Post.p_num}" th:text="${Post.p_area}"></td>
										<td th:id="${Post.p_num}" th:text="${Post.p_recommend}"></td>
										<input th:id="'lat' + ${Post.p_num}" type="hidden"
											th:value="${Post.pic_latitude}">
										<input th:id="'lng' + ${Post.p_num}" type="hidden"
											th:value="${Post.pic_longitude}">
									</tr>
								</tbody>
							</table>
						</form>
					</section>
					<div>
						<div>
							<br>
							<div id="map" style="width: 430px; height: 525px;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<form action="/hotspot/hotspot_locate">
			<div>
				<select name="keyword">
					<option value="서울">서울</option>
					<option value="대구">대구</option>
					<option value="경주">경주</option>
				</select>
				<button>검색하기</button>
			</div>
		</form>
	</div>

	<!--Footer-->
	<div class="push" style="height: 460px;"></div>
	<footer class="footer" th:replace="include/footer"></footer>

	<script>
		$('.search_button button').click(
				function() {
					$(location)
							.attr(
									'href',
									'http://localhost:4007/gallery/testpage/'
											+ this.id);
				});
		$('.godetail td').click(
				function() {
					$(location).attr('href',
							'http://localhost:4007/gallery/detail/' + this.id);
				});

		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		mapOption = {
			center : new kakao.maps.LatLng(35.896285, 128.622003), // 지도의 중심좌표
			level : 13
		// 지도의 확대 레벨
		};

		var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

		console.log($('.godetail'));
		for (var i = 0; i < $('.godetail').length; i++) {
			var lat = $("#lat" + $('.godetail')[i].id).val();
			var lng = $("#lng" + $('.godetail')[i].id).val();

			console.log(lat);
			console.log(lng);

			var marker = new kakao.maps.Marker({
				map : map, // 마커를 표시할 지도
				position : new kakao.maps.LatLng(lat, lng)
			});

			marker.setMap(map);
		}

		// 마커가 표시될 위치입니다 
		var markerPosition = new kakao.maps.LatLng(33.450701, 126.570667);
	</script>
	</form>
</body>
</html>
