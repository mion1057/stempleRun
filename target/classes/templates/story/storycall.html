<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include/headShare">
<meta charset="UTF-8">
<header th:replace="include/header"></header>
 <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Do+Hyeon|Jua|Nanum+Gothic|Sunflower:300" rel="stylesheet">
</head>

<body>
	<!-- Hero Slider -->
	<section class="bg-cencer bg-cover"
		style="background: url(/img/mainphoto/1.jpg);">
		<div class="dark-overlay">
			<div class="overlay-content py-5 index-forward">
				<div class="container py-5 mt-5">
					<div class="row py-1 text-white text-center">
						<div class="col-lg-7 mx-auto">
							<h1 class="text-xl">스토리 길잡이</h1>
							<p class="lead">다양한 스토리를 이용한 문화재에 대해 알아볼까요</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
    <section class="py-5">
      <div class="container py-5">
 		<div class="table-responsive">
             <table class="table table-hover">
                <thead class="table-active">
                    <tr style="text-align: center;">
                        <th>스토리 목록번호</th>
                        <th>스토리 제목</th>
                        <th>스토리 내용</th>
                    </tr>
                </thead>
                <tbody style="text-align: center;">
                    <tr th:each="storylist:${storylist}" th:onclick="'window.location.href=\'/storymake/manage/' + ${storylist.s_num} + '\''">
                    <input type="hidden" th:id="${storylist.s_num}">
                       <td th:text=${storylist.s_num}></td>
	                        <td><a th:id="${storylist.s_title}">
	                        <span th:text=${storylist.s_title}></span></a>
                        <td th:text=${storylist.s_content}></td>
                    </tr>
                </tbody>
            </table>
                        <button type="button" class="btn btn-outline-secondary float-right mr-2" onclick="location.href='/storymake/reg'">스토리 만들기</button>
            <br/><br/>
            <div class="text-center">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                </ul>
            </div>
        </div>
      </div>
    </section>
</body>
</html>
