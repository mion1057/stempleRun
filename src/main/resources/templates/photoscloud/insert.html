<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<header th:replace="include/header"></header>
<link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Do+Hyeon|Jua|Nanum+Gothic|Sunflower:300"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/base.css}">
</head>

<body>
	<!-- Hero Slider -->
	<section class="bg-cencer bg-cover"
		style="background: url(/img/mainphoto/3.jpg);">
		<div class="dark-overlay">
			<div class="overlay-content py-5 index-forward">
				<div class="container py-5 mt-5">
					<div class="row py-5 text-white text-center">
						<div class="col-lg-7 mx-auto">
							<h1 class="text-xl">사진마당</h1>
							<p class="lead">보관마당 [사진등록]</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<form th:action="@{/photoscloud/insertProc}" method="post"
		enctype="multipart/form-data">

		<section class="py-5">
			<div class="container">
				<h2>
					<p style="font-family: 'Nanum Gothic', sans-serif;">보관마당 사진 등록</p>
				</h2>
				<hr>
				<div class="row">
					<div class="col-md-7 ">
						<img id="img" />
						<div class="filebox">
							<!--사진등록 -->
							<label for="pic_file"></label>
							<div class="photosee" style="height: 100%; margin-bottom: 10px;">
								<img src="" style="height: 500px; width: 600px;" />
							</div>
							<input type="file" id="pic_file" name="pic_file" class="path_img"
								required="required" onchange="photosee(this);" />
						</div>
					</div>

					<div class="col-md-5">
						<br> <br> <label for="pic_tag">태그(tag)</label> <input
							type="text" class="form-control" id="pic_tag" name="pic_tag"
							placeholder="태그를 입력하세요.">
						<!-- <p>예시 : #스탬플런 #포토클라우드 #태그 #사진등록</p> -->
						<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

						<div style="float: right;">
							<button onclick="location.href='/photoscloud/list'"
								class="btn btn-primary pull-right">취소</button>
							<button type="submit"
								class="btn btn-primary pull-right">등록</button>
						</div>
					</div>
				</div>
			</div>
		</section>


	</form>
	<script>
		$("#pic_file").change(
				function() {
					if (this.files && this.files[0]) {
						var reader = new FileReader;
						reader.onload = function(data) {
							$(".photosee img").attr("src", data.target.result)
									.width(500);
						}
						reader.readAsDataURL(this.files[0]);
					}
				});
	</script>
</body>
</html>
