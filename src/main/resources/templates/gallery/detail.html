<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<header th:replace="include/header"></header>
<link
	href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Do+Hyeon|Jua|Nanum+Gothic|Sunflower:300"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/base.css}">
</head>

<body>
	<!-- Hero Slider -->
	<section class="bg-cencer bg-cover"
		style="background: url(/img/mainphoto/3.jpg);">
		<div class="dark-overlay">
			<div class="overlay-content py-5 index-forward">
				<div class="container py-5 mt-5">
					<div class="row py-1 text-white text-center">
						<div class="col-lg-7 mx-auto">
							<h1 class="text-xl">사진마당</h1>
							<p class="lead">자랑마당 [상세보기]</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="py-5">
		<div class="container">
			<h2>
				<p style="font-family: 'Nanum Gothic', sans-serif;">사진마당 사진 상세보기</p>
			</h2>
			<hr>
			
			<br>
			<div th:each="post:${detail}">
				<input id="p_num" type="hidden" th:value=${post.p_num}>
					
					<!-- <h1>상세보기</h1> -->
					<div class="row">
						<br> <br> <br> <br>

						<div class="reco col-md-6">
							<!-- 사진 -->
							<img th:src="${picture}" width=550, height=550> <br> <br>
							<div style="float: right;">
								<!-- 추천수 -->
								<button type="button" class="btn btn-primary">
									추천하기 <span th:text=${count}></span>
								</button>
								<input type="button" class="btn btn-primary" value="위치 보기"
									onclick="showPopup();" />
							</div>
						</div>
						
						<div class="reco col-md-2">
						<br><br><br>
							<h4><p style="font-family: 'Nanum Gothic', sans-serif; float: right;" >사진명 </p></h4><br><br><br>
							<h4><p style="font-family: 'Nanum Gothic', sans-serif; float: right;">작성자  </p></h4><br><br><br>
							<h4><p style="font-family: 'Nanum Gothic', sans-serif; float: right;">사진설명 </p></h4>
						</div>
						
						<div class="reco col-md-4">
						<br><br><br>
							<h2><p th:text=${post.p_title}></p></h2><br>
							<h4><p th:text="${writer}"></p></h4><br>
							<h4><p th:text=${post.p_content}></p></h4>
							
							<form action="/gallery/recoProc" id="reco" method="post">
								<input type="hidden" name="p_num" id="p_num" th:value="${post.p_num}"> 
								<input type="hidden" name="m_id" id="m_id" th:value="${m_id}">
							</form>
						</div>
						
					</div>
					
						<div style="float: right;">
							<button id="list" type="button"
								class="btn btn-primary pull-right">목록으로</button>
							<button id="update" type="button"
								class="btn btn-primary pull-right">수정</button>
							<button id="delete" type="button"
								class="btn btn-primary pull-right">삭제</button>
						</div>
					
				</div>
			</div>
	</section>
	<!-- 	<div class="push" style="height:100px;"></div>
				<footer class="footer"  th:replace="include/footer"></footer> -->
</body>

<script>
	var lat;
	var lng;

	$(document).ready(
			function() {
				$.ajax({
					url : "/gallery/locationDetail/" + $('#p_num').val(),
					type : "GET",
					cache : false,
					success : function(data) {
						map.setCenter(new kakao.maps.LatLng(data.pic_latitude,
								lng = data.pic_longitude));
						marker = new kakao.maps.Marker({
							position : map.getCenter()
						});
						marker.setMap(map);
					}
				});
			});

	$('#delete').click(
			function() {
				$(location).attr(
						'href',
						'http://localhost:4007/gallery/delete/'
								+ $('#p_num').val());
			})
	$('#update').click(
			function() {
				alert("사진은 수정할 수 없습니다.");
				$(location).attr(
						'href',
						'http://localhost:4007/gallery/update/'
								+ $('#p_num').val());
			})
	$('#list').click(function() {
		$(location).attr('href', 'http://localhost:4007/gallery/list');
	})

	$('.reco button').click(
			function() {
				var query = {
					p_num : $('#p_num').val(),
					m_id : $('#m_id').val()
				}
				$.ajax({
					url : "/gallery/recoProc",
					type : "POST",
					data : query,
					success : function(data) {
						alert(data)
						$(location).attr(
								'href',
								'http://localhost:4007/gallery/detail/'
										+ $('#p_num').val());
					}

				});

			});

	var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
	mapOption = {
		center : new kakao.maps.LatLng(36.01804506780891, 127.89563081836226), // 지도의 중심좌표
		level : 3
	// 지도의 확대 레벨
	};

	var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

	//지도를 클릭한 위치에 표출할 마커입니다
	var marker = new kakao.maps.Marker({
		// 지도 중심좌표에 마커를 생성합니다 
		position : map.getCenter()
	});

	function showPopup() {
		window.open("map/" + $('#p_num').val(), "a",
				"width=425, height=375, left=100, top=50");
	}
</script>
</html>
