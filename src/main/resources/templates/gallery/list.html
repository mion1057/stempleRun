<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<header th:replace="include/header"></header>
 <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Do+Hyeon|Jua|Nanum+Gothic|Sunflower:300" rel="stylesheet">
<title>사진마당</title>

<style>
.w{
    position: absolute;
    right: 6px;
    bottom: 30px;
    left: 19px;
    color: #F6F6F6;
    font-weight: 600;
}
</style>

</head>

<body>
<!-- Hero Slider -->
    <section class="bg-cencer bg-cover" style="background: url(/img/mainphoto/3.jpg);">
      <div class="dark-overlay">
        <div class="overlay-content py-5 index-forward">
          <div class="container py-5 mt-5">
            <div class="row py-1 text-white text-center">
              <div class="col-lg-7 mx-auto">
                <h1 class="text-xl">사진마당</h1>
                <p class="lead">내가 찍은 사진 자랑해보세요!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
<section class="py-5">
	<div class="container">
		<br>
		<div class="photos">
		<!-- 포토클라우드 -->
		 <a class="btn btn-primary"  th:href="@{/gallery/list}">자랑마당</a>
		 <a class="btn btn-primary"  th:href="@{/photoscloud/list}">보관마당</a>
		 <br>
		 <hr>
		
		<!-- 인기순 최신순 정리때문에 클래스 필요 --> 	
		&nbsp;&nbsp;&nbsp;&nbsp;
		<a class="btn btn-primary" id="popular">인기순</a>
		<a class="btn btn-primary" id="lately">최신순</a>
		
		</div>
		
		
		<div class="container">
		<div class="row">
			<div th:each="post:${list}" id="detail" class="detail col-md-4">
				<!-- detail 이동위해서 클래스 필요 -->
				<br>
				 <a th:id="${post.p_num}">
				 <img th:src=${post.pic_file} width=300, height=300></a> 
				 <a th:id="${post.p_num}">
				 <div class="w">
				 <span th:text=${post.m_name} ></span><br>
				 <span th:text=${post.p_title}></span><br>
				 <span th:text="${#dates.format(post.p_day, 'yyyy년 MM월 dd일')}"></span>
				 </div>
				</a>
				<br>
				<div>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<img src="/img/mainphoto/h.png" alt="..." width="20">
				추천수 : <span th:text=${post.p_recommend}></span>
				</div>
			</div>
		</div>
		
		</div>
	</div>
	</section>
	<!--Footer-->
<!-- <div class="push" style="height:60px;"></div> -->
<!-- <footer class="footer"  th:replace="include/footer"></footer> -->
</body>
<script>
$('#detail a').click(function(){
	   $(location).attr('href','http://localhost:4007/gallery/detail/' + this.id);
	   });
$('.photos a').click(function() {
	$(location).attr('href', 'http://localhost:4007/gallery/list/' + this.id);
})


</script>
</html>
