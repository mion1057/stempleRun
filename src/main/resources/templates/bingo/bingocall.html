<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include/headShare">
<meta charset="UTF-8">
<header th:replace="include/header"></header>
 <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Do+Hyeon|Jua|Nanum+Gothic|Sunflower:300" rel="stylesheet">
</head>

<body>
	<!-- Hero Slider -->
	<section class="bg-cencer bg-cover"
		style="background: url(/img/mainphoto/2.jpg);">
		<div class="dark-overlay">
			<div class="overlay-content py-5 index-forward">
				<div class="container py-5 mt-5">
					<div class="row py-1 text-white text-center">
						<div class="col-lg-7 mx-auto">
							<h1 class="text-xl">빙고길잡이</h1>
							<p class="lead">게임으로 문화재를 알아보자!</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
    <section class="py-5">
      <div class="container py-5">
 		<div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-active">
                    <tr>
                        <th style="text-align: center;">빙고 목록번호</th>
                        <th style="text-align: center;">빙고 제목</th>
                        <th style="text-align: center;">빙고 내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="bingocall:${bingo}" th:onclick="'window.location.href=\'/bingo/bingocalldetail/' + ${bingocall.b_num} + '\''">
                    <input type="hidden" th:id="${bingocall.b_num}">
                       <td th:text=${bingocall.b_num} style="text-align: center;"></td>
	                        <td style="text-align: center;"><a th:id="${bingocall.b_title}">
	                        <span th:text=${bingocall.b_title}></span></a>
                        <td th:text=${bingocall.b_content} style="text-align: center;"></td>
                    </tr>
                </tbody>
            </table>
                        <button type="button" class="btn btn-outline-secondary tn btn-primary float-right mr-2" onclick="location.href='/bingo/bingoadd'">빙고 만들기</button>
            <br/><br/>
            <div class="text-center">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                </ul>
            </div>
        </div>
      </div>
    </section>
</body>
</html>
