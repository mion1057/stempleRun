<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include/header">
<meta charset="UTF-8">
</head>

<body>
	<!-- Hero Slider -->
	<section class="bg-cencer bg-cover"
		style="background: url(/img/mainphoto/2.jpg);">
		<div class="dark-overlay">
			<div class="overlay-content py-5 index-forward">
				<div class="container py-5 mt-5">
					<div class="row py-5 text-white text-center">
						<div class="col-lg-7 mx-auto">
							<h1 class="text-xl">빙고 등록</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="py-5">
<div class="container show-grid">
    <div class="row">
        <div class="col-md-10">
        	<form action="/bingo/bingosave" method="post">
            	<div class="form-group">
            		<label>지역 </label>
            		<select name="area_num" id="area_num">
            			<option th:each="area:${areaList}" th:text=${area.area_name} th:value=${area.area_num}></option>
            		</select>
            	</div>
            	
                <div class="mb-7">
                    <label for="title">제목</label>
                    <input name="b_title" id="b_title" type="text" class="form-control" placeholder="제목을 입력해 주세요">
                	<br>
                </div>
                
                <div class="mb-7">
                    <label for="content">빙고설명</label>
                    <textarea name="b_content" class="form-control" rows="8" placeholder="빙고에 대한 설명을 입력해주세요" ></textarea>
                </div>
        	</div>
    </div>
</div>
			<div class="container">
			    <hr>
			    <div>
			        <button type="button" class="btn btn-outline-warning float-right" id="cancel">취소</button>
			        <button type="submit" class="btn btn-outline-warning float-right mr-1" id="save">저장</button>
			    </div>
			</div>
		</form>

</div>
</body>
</html>
